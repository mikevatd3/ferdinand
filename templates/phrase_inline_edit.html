<tr>
  <th>{{ phrase.words }}</th>
  <td>
    <input type="hidden" name="phrase_id" value="{{ phrase.id }}">
    {% if not phrase.definition %}
    <input type="text" name="definition" placeholder="enter a new definition" />
    {% else %}
    <input type="hidden" name="thread" value="{{ phrase.stack_id }}" />
    <input type="text" name="definition" value="{{ phrase.definition }}" />
    {% endif %}
  </td>
  <td>
    <select name="status">
      <option value="NEW" {% if phrase.definition_status == 'NEW' %}selected{% endif %}>NEW</option>
      <option value="EXPLORING" {% if phrase.definition_status == 'EXPLORING' %}selected{% endif %}>EXPLORING</option>
      <option value="ACCEPTED" {% if phrase.definition_status == 'ACCEPTED' %}selected{% endif %}>ACCEPTED</option>
      <option value="STUCK" {% if phrase.definition_status == 'STUCK' %}selected{% endif %}>STALE</option>
    </select>
  </td>
  <td><a hx-post="/definitions"
         hx-target="closest tr"
         hx-include="closest tr"
         hx-swap="outerHTML">save</a>   <a hx-delete="/phrases/{{ phrase.id }}" hx-target="closest tr">delete</a></td>
</tr>
